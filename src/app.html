<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%sveltekit.assets%/favicon.svg"/>
    <meta name="viewport" content="width=device-width"/>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@500;700;900&display=swap"
          rel="stylesheet">
    <style>
        /* headers */
        header, h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }

        /* everything else */
        html, body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }
    </style>
    <!-- embed -->
    <title>Zeko's Website - zeko.party</title>
    <meta name="title" content="Zeko's Website - zeko.party">
    <meta name="description" content="Zeko's personal website.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zeko.party">
    <meta property="og:title" content="Zeko's Website - zeko.party">
    <meta property="og:description" content="Zeko's personal website.">
    %sveltekit.head%
</head>
<body>
<div>%sveltekit.body%</div>
</body>
</html>
